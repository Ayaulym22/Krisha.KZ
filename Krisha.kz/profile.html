<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Krisha.kz</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- Наш файл стилей -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div layout:fragment="site_content" style="min-height: 900px;">
    <div class="container">
        <div class="row mt-3">
            <div class="col-3">
                    </div>
                  


            </div>
            <div class="col-5 offset-4">
                <div class="row">
                    <div class="col-6 offset-2">
                        <img src="user.png" style="border-radius: 100%; width: 300px; height: 300px">
                    </div>
                </div>
<br>
                <br>
                        <form  method="post" enctype="multipart/form-data" >
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile" name="user_ava">
                                <label class="custom-file-label" for="customFile" >Choose File</label>
                            <br>
                                <br>
                                <button class="btn btn-success col-sm-5" style="background-color:  #156145;" >Upload File</button>

                            </div>
                        </form>

<br>
                <br>



                <form th:action="@{'/updateProfile'}" method="post" style="margin-top: 100px;">
                    <div class="form-group">
                        <label >Telephone Number</label>
                        <input type="text" name = "text" class="form-control"readonly>
                    </div>
                    <div class="form-group">
                        <label >Full Name</label>
                        <input type="text" name = "fullname" class="form-control" >
                    </div>
                    <div class="form-group" >
                        <button class="btn btn-success col-sm-5" style="background-color:  #156145" >Update</button>
                    </div>

                </form>





                <form th:action="@{'/updatePassword'}" method="post" style="margin-top: 100px;">
                    <input type="hidden" name = "email" class="form-control" th:value="${currentUser.email}" readonly>

                    <div class="form-group">
                        <label>Old Passsword</label>
                        <input type="password" name = "oldpass" class="form-control" required th:placeholder=">
                    </div>
                    <div class="form-group">
                        <label >New Password</label>
                        <input type="password" name = "newpass" class="form-control" required >
                    </div>
                    <div class="form-group">
                        <label >Re-Password</label>
                        <input type="password" name = "repass" class="form-control" required>
                    </div>
                    <div class="form-group" >
                        <button class="btn btn-success col-sm-5" style="background-color:  #156145">Update Password</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
