<div class="col-sm-4">

                   <div class="col-sm-4">
                <form method="post">

                    <div class="form-group">
                         <label ><h3>Registration </h3></label>
                         <br>
                        <label >Telephone Number </label>
                        <input type="text" name="text" class="form-control" required>
                    </div>

                    </div>

                    <div class="form-group">
                        <label >Full Name</label>
                        <input type="text" name="user_full_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                       <a href="/login">Have you already registered?</a>
                       <button class="btn btn-success float-right" style="background-color:  #156145"  type="submit">Sign Up</button>
